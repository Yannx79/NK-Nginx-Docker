version: '3.8'

services:
  nginx:
    # image: nginx:latest
    # image: nk-nginx:latest
    image: yan640/nk-nginx:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nk-nginx
    ports:
      - "8080:80"  # Exponemos el puerto 80 del contenedor al puerto 8080 de la m√°quina host
    volumes:
      - ./html:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
